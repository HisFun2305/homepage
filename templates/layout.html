<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">
        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container-fluid">
                <span class="navbar-text">
                    Navigation menu:
                </span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <img src="static/assets/dropdown-image.png" class="img-fluid">
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto mb-2 mb-sm-0">
                        <a class="nav-link {{ active1 }} link-light" href="/">Home</a>
                        <div class="vert"></div>
                        <a class="nav-link {{ active2 }} link-light" href="/to-do">To-do List</a>
                        <div class="vert"></div>
                        <a class="nav-link {{ active3 }} link-light" href="/plans">Future Plans</a>
                        <div class="vert"></div>
                        <a class="nav-link {{ active4 }} link-light" href="/tnw">Time and Weather</a>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-sm bg-primary responsive-buffer">
            <button class="navbar-toggler responsive-buffer" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="static/assets/dropdown-image.png" class="img-fluid">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <a class="nav-link responsive-buffer">Placeholder</a>
            </div>
        </nav>

        {% block body %}
        {% endblock %}


    </body>

</html>
